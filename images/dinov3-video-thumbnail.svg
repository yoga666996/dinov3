<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" fill="url(#bgGradient)"/>
  
  <!-- 装饰元素 -->
  <g opacity="0.1" fill="white">
    <circle cx="100" cy="100" r="20"/>
    <circle cx="300" cy="200" r="15"/>
    <circle cx="500" cy="150" r="25"/>
    <circle cx="700" cy="250" r="18"/>
    <circle cx="900" cy="120" r="22"/>
    <circle cx="1100" cy="180" r="16"/>
    <circle cx="200" cy="500" r="20"/>
    <circle cx="400" cy="550" r="14"/>
    <circle cx="600" cy="600" r="18"/>
    <circle cx="800" cy="520" r="24"/>
    <circle cx="1000" cy="580" r="16"/>
  </g>
  
  <!-- 标题 -->
  <text x="640" y="250" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold"
        fill="white"
        text-anchor="middle"
        filter="url(#shadow)">DINOv3 计算机视觉模型</text>
  
  <text x="640" y="320" 
        font-family="Arial, sans-serif" 
        font-size="32"
        fill="white"
        text-anchor="middle">7B 参数自监督学习演示</text>
  
  <text x="640" y="400" 
        font-family="Arial, sans-serif" 
        font-size="24"
        fill="white"
        text-anchor="middle">• 目标检测 • 语义分割 • 深度估计</text>
  
  <!-- 播放按钮 -->
  <g transform="translate(640, 520)">
    <circle cx="0" cy="0" r="60" fill="white"/>
    <circle cx="0" cy="0" r="55" fill="#ff6b35"/>
    <polygon points="-20,-30 30,0 -20,30" fill="white"/>
  </g>
  
  <text x="640" y="620" 
        font-family="Arial, sans-serif" 
        font-size="18"
        fill="rgba(255,255,255,0.8)"
        text-anchor="middle">Meta AI DINOv3 研究演示</text>
</svg>